<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Resume Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust the height as needed */
    }
</style>
<body>
    <div class="center-container" >
      <div class="animate-bounce ...">
        <i class="fas fa-arrow-down fa-lg"></i>
      </div>
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the Job Resume Analyzer</h1>
            <p class="lead">Please upload your resume in PDF format:</p>
            <form action="/upload" method="post" id="uploadForm" enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="resumeInput" name="resume" accept=".pdf" onchange="updateFileName()">
                    <label class="custom-file-label" for="resumeInput" >Choose file</label>
                </div>
                <br>
                <button type="submit"   class="btn btn-primary mt-2" >Upload</button> <span class="lead mt-4">or</span>
                <button class="btn btn-info mt-2 ml-3">Generate Your Resume </button>

            </form>
            
          <!-- <h2>Or</h2> -->
       
        </div>
       
    </div>
    <div class="alert alert-box">
      ChatBot is on Processing...
    </div>

    <script src="sweetalert2.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('file', function(event) {
            // Prevent default form submission behavior
            event.preventDefault();

            // Display success alert
            alertSuccess();
        });
        function updateFileName() {
            const fileInput = document.getElementById('resumeInput');
            const fileName = fileInput.files[0].name;
            const label = document.querySelector('.custom-file-label');
            label.textContent = fileName;  
            alertSuccess();
        }
        function alertSuccess(){
              // Display success alert
              let timerInterval;
Swal.fire({
  title:"Uploading file...",
  html: "completing in <b></b> milliseconds.",
  timer: 1400,
  timerProgressBar: true,
  didOpen: () => {
    Swal.showLoading();
    const timer = Swal.getPopup().querySelector("b");
    timerInterval = setInterval(() => {
      timer.textContent = `${Swal.getTimerLeft()}`;
    }, 100);
  },
  willClose: () => {
    clearInterval(timerInterval);
  }
}).then((result) => {
  /* Read more about handling dismissals below */
  if (result.dismiss === Swal.DismissReason.timer) {
    console.log("I was closed by the timer");
  }
});
        //      Swal.fire({
        //        title: 'Success!',
        //        text: 'File uploaded successfully.',
        //        icon: 'success',
        //        confirmButtonText: 'Ok'
        //    });
        }
        

    </script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
